  <h1 class="blog-title-main">La ciudad resiliente: estrategias de diseño urbano sostenible</h1>

  <!-- Imagen principal -->

  <!-- Texto -->
  <div class="blog-text">
    <p>
      La resiliencia urbana es clave para afrontar los retos climáticos y sociales. Este artículo analiza
      estrategias de diseño urbano para lograr ciudades más habitables y sostenibles.
    </p>

    <h2>Adaptación al cambio climático</h2>
    <p>
      El cambio climático impone desafíos cada vez más evidentes en la planificación urbana. Las ciudades deben
      adoptar medidas que permitan gestionar mejor el agua, reducir las islas de calor y fomentar el uso de
      energías renovables.
    </p>

    <blockquote>
      “Una ciudad resiliente no solo sobrevive a las crisis, sino que se fortalece con ellas.”
    </blockquote>

    <h3>Infraestructura verde</h3>
    <p>
      Incorporar espacios verdes es esencial para mitigar el impacto de fenómenos extremos y mejorar la calidad
      de vida de los habitantes.
    </p>

    <img src="../blog/bibliokepos.jpg" alt="Infraestructura verde">

    <p>
      La implementación de corredores ecológicos y techos verdes son ejemplos claros de estrategias sostenibles
      que conectan la naturaleza con la ciudad.
    </p>
