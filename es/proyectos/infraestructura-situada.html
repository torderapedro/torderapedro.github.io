<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infraestructura Situada — Pedro Tordera Arillo</title>
  <meta name="description" content="Proyecto Infraestructura Situada — Portfolio de Pedro Tordera Arillo.">
  <link rel="stylesheet" href="/css/reset-variables.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/grid-cards.css">
  <link rel="stylesheet" href="/css/project.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../home.html">Inicio</a>
    <a href="../cv.html">CV</a>
    <a href="../portfolio.html">Portfolio</a>
    <a href="../blog.html">Blog</a>
    <a href="../en/projects/infraestructura-situada.html">EN</a>
  </header>

  <!-- Main -->
  <main class="container">

    <!-- Título del proyecto -->
    <h1 class="project-title">Infraestructura Situada</h1>

    <!-- Carrusel principal -->
    <div class="main-image-container">
      <img src="../proyectos/infraestructura/1.jpg" alt="Vista general del proyecto Infraestructura Situada">
      <img src="../proyectos/infraestructura/2.jpg" alt="Detalle 1">
      <img src="../proyectos/infraestructura/3.jpg" alt="Detalle 2">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <!-- Botón de descarga -->
    <div class="project-download">
      <a href="../portfolio/Infraestructura-Situada.pdf" download>Descargar Proyecto (PDF)</a>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    2025 © Pedro Tordera Arillo
  </footer>

  <!-- JS para carrusel -->
  <script>
    const slides = document.querySelectorAll('.main-image-container img');
    const prevBtn = document.querySelector('.main-image-container .prev');
    const nextBtn = document.querySelector('.main-image-container .next');

    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = (i === index) ? 'block' : 'none';
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    // Inicializa mostrando la primera imagen
    showSlide(currentIndex);

    // Eventos de botones
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
  </script>

</body>
</html>
